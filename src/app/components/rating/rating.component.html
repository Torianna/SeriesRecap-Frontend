<div class="box">
<h4 mat-dialog-title>Rate</h4>
<div mat-dialog-content>
  <div class="rate">
    Budget
    <star-rating value="5" checkedcolor="gold" uncheckedcolor="grey" size="54px"    readonly="false" (rate)="onRate($event)"></star-rating>
  </div>
  <div class="rate">
    Effects
    <star-rating value="5" checkedcolor="gold" uncheckedcolor="grey" size="54px"    readonly="false" (rate)="onRate($event)"></star-rating>
  </div>
  <div class="rate">
    Plot
    <star-rating value="5" checkedcolor="gold" uncheckedcolor="grey" size="54px"    readonly="false" (rate)="onRate($event)"></star-rating>
  </div>
  <mat-slide-toggle (toggleChange)="unblockOption()">Is this series came to the end?</mat-slide-toggle>
  <div class="rate" *ngIf="isEnded; else blockOption()">
    Ending
    <star-rating value="5" checkedcolor="gold" uncheckedcolor="grey" size="54px"    readonly="false" (rate)="onRate($event)"></star-rating>
  </div>

</div>
<div mat-dialog-actions>
</div>
</div>
