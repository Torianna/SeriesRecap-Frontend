<div class="router" style=" width: 100%;">
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data="wrap" >

    <div class="carousel-inner">
      <div  class="carousel-item active">
        <ng-container *ngFor="let serie of series.slice(0,1);" >
        <img class="d-block w-100 h-auto" [src]="serie.photo" alt="First slide">
          <div class="carousel-caption d-none d-md-block">
            <h5>{{ serie.name }}</h5>
            <p>{{ serie.description }}</p>
          </div>
        </ng-container>
      </div>
      <div class="carousel-item" *ngFor="let serie of series.slice(1,series.length)" >
        <img class="d-block w-100 h-auto" [src]="serie.photo" alt="Second slide">
        <div class="carousel-caption d-none d-md-block">
          <h5>{{ serie.name }}</h5>
          <p>{{ serie.description }}</p>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

</div>
