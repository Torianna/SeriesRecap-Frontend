
<div class="router">
<!--  <router-outlet></router-outlet>-->

  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="background-color: #2C3531;height: 100%; width: border-box">

    <div class="carousel-inner">
      <div  class="carousel-item active">
        <ng-container *ngFor="let serie of series">
        <img class="d-block w-100" [src]="serie.photo" alt="First slide" >
        </ng-container>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

</div>
