
<div class="box">
    <h4 mat-dialog-title>Remove Series</h4>
    <div mat-dialog-content style="overflow-y: hidden">
      <div class="style">
      <mat-horizontal-stepper [linear]="isLinear" #stepper>
  
        <mat-step [stepControl]="firstFormGroup">
  
          <form [formGroup]="firstFormGroup">
            <div class="info">
              <ng-template matStepLabel>Fill out Name of the series</ng-template>
              <form (submit)="deleteSeriesById()">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Type your series.." class="form-control" [(ngModel)]="searchStr" name="searchStr">
                </mat-form-field>
                <br>
                <button class="btn btn-primary btn">Delete Series By Key(Ontop)</button>
              </form>
            
            </div>
  
  
          </form>
  
        </mat-step>
  
      </mat-horizontal-stepper>
      </div>
    </div>
  </div>
